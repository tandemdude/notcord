name: "notcord"
help: "Utilities for installing and running notcord locally"
version: "0.0.1"

commands:
- name: run
  help: Run one of the components of notcord
  commands:
  - name: frontend
    help: Run the frontend

  - name: rest
    help: Run the REST backend service

  - name: authorizer
    help: Run the authorizer backend service

  - name: gateway
    help: Run the gateway backend service

- name: install
  help: Install one of the components of notcord
  commands:
    - name: backend
      help: Installs the required files to run any backend service
